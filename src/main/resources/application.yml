cloud:
  aws:
    credentials:
      access-key: "${amazon.access-key}"
      secret-key: "${amazon.secret-key}"
      region:
        static: us-central-1
        auto: false

application :
  bucket:
    name: soundcloudtalents

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50
      max-request-size: 100

server:
  port: 9999